name: publish-humean-pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Merkle (tolerant)
        shell: pwsh
        continue-on-error: true
        run: |
          if (Test-Path "./ci/build-merkle-ledger.ps1") {
            pwsh ./ci/build-merkle-ledger.ps1
          } else {
            Write-Host "no merkle script, skipping"
          }

      - name: Build Merkle proofs (tolerant)
        shell: pwsh
        continue-on-error: true
        run: |
          if (Test-Path "./ci/build-merkle-proofs.ps1") {
            pwsh ./ci/build-merkle-proofs.ps1
          } else {
            Write-Host "no merkle proofs script, skipping"
          }

      - name: Build attestation pack (tolerant)
        shell: pwsh
        continue-on-error: true
        run: |
          if (Test-Path "./ci/make-attestation-pack.ps1") {
            pwsh ./ci/make-attestation-pack.ps1
          } else {
            Write-Host "no attestation script, skipping"
          }

      - name: Prepare pages content
        run: |
          mkdir -p public
          [ -f out/manifest.json ] && cp out/manifest.json public/
          [ -f out/merkle_root.json ] && cp out/merkle_root.json public/
          [ -f out/proofs-index.json ] && cp out/proofs-index.json public/
          if [ -d out/proofs ]; then
            mkdir -p public/proofs
            cp out/proofs/*.json public/proofs/ 2>/dev/null || true
          fi

      - name: Deploy to GitHub Pages
        if: ${{ hashFiles('public/**') != '' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

name: publish-humean-pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1) (re)générer Merkle + proofs + pack minimal
      - name: Build Merkle
        shell: pwsh
        run: |
          if (Test-Path "./ci/build-merkle-ledger.ps1") {
            pwsh ./ci/build-merkle-ledger.ps1
          }

      - name: Build Merkle proofs
        shell: pwsh
        run: |
          if (Test-Path "./ci/build-merkle-proofs.ps1") {
            pwsh ./ci/build-merkle-proofs.ps1
          }

      - name: Build Attestation pack (files only)
        shell: pwsh
        run: |
          if (Test-Path "./ci/make-attestation-pack.ps1") {
            pwsh ./ci/make-attestation-pack.ps1
          }

      # 2) préparer le dossier à publier
      - name: Prepare pages content
        run: |
          mkdir -p public
          # on copie ce qui existe uniquement
          [ -f out/manifest.json ] && cp out/manifest.json public/
          [ -f out/merkle_root.json ] && cp out/merkle_root.json public/
          [ -f out/proofs-index.json ] && cp out/proofs-index.json public/
          if [ -d out/proofs ]; then
            mkdir -p public/proofs
            cp out/proofs/*.json public/proofs/ 2>/dev/null || true
          fi

      # 3) publier sur gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages

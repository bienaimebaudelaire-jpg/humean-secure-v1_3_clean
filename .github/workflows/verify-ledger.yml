name: Verify ledger signatures

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  verify-ledger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Env info
        run: |
          set -x
          uname -a
          ssh -V || true
          ssh-keygen -h | head -n 1 || true

      - name: Defensive EOL normalize (Linux)
        run: |
          for f in attestation/ledger.log attestation/ledger.sshsig attestation/keys/allowed_signers; do
            [ -f "" ] || { echo "missing "; exit 1; }
            sed -i 's/\r$//' "" || true
          done

      - name: Verify (OpenSSH SSHSig)
        shell: bash
        run: |
          set -euo pipefail
          cat attestation/ledger.log | ssh-keygen -Y verify \
            -f attestation/keys/allowed_signers \
            -I humean -n file \
            -s attestation/ledger.sshsig
          echo "Ledger signature OK"

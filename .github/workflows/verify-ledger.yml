name: verify-ledger

on:
  push:
    branches: [ "main" ]

jobs:
  verify-ledger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write attestation pubkey (from secret)
        if: env.HUMEAN_PUBKEY_B64 != ''
        env:
          HUMEAN_PUBKEY_B64: ${{ secrets.HUMEAN_PUBKEY_B64 }}
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "attestation" | Out-Null
          $bytes = [Convert]::FromBase64String($env:HUMEAN_PUBKEY_B64)
          [IO.File]::WriteAllBytes("attestation/PRIMARY-KEY-003.pub", $bytes)
          Write-Host "clé écrite dans attestation/PRIMARY-KEY-003.pub"

      - name: Verify ledger
        shell: pwsh
        run: ./ci/verify-ledger-ci.ps1

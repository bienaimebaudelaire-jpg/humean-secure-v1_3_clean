name: verify-ledger

on:
  push:
    branches: [ "main" ]

jobs:
  verify-ledger:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PowerShell
        uses: PowerShell/PowerShell@v1
        with:
          pwsh-version: '7.4.x'

      - name: Write attestation pubkey (from secret)
        if: env.HUMEAN_PUBKEY_B64 != ''
        env:
          HUMEAN_PUBKEY_B64: ${{ secrets.HUMEAN_PUBKEY_B64 }}
        run: |
          mkdir -p attestation
          echo "$env:HUMEAN_PUBKEY_B64" | base64 -d > attestation/PRIMARY-KEY-003.pub
        shell: pwsh

      - name: Verify ledger
        shell: pwsh
        run: |
          ./ci/verify-ledger-ci.ps1
